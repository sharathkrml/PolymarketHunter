version: '3.8'

services:
  bot:
    build: .
    command: node dist/bot.js
    environment:
      - DATABASE_URL
      - BOT_TOKEN
    # In production, don't mount local volumes—let Docker use its own built files
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  monitor:
    build: .
    command: node dist/monitor.js
    environment:
      - DATABASE_URL
      - BOT_TOKEN
    depends_on:
      - bot
    # In production, don't mount local volumes—let Docker use its own built files
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
